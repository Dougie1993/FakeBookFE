<div class="centered-content">
    <div class="signup-box">
        <h1 class="title text-primary">Welcome to Fakebuk</h1>
        <form role="form" (ngSubmit)="onLogin()" #f="ngForm">
            <div class="form-content">
                <div class="form-group">
                    <input type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Email"
                    required
                    ngModel>
                </div>
                <div class="form-group">
                    <input type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="Password"
                    required
                    ngModel>
                </div>
            </div>
            <div class="float-right">
                <button class="btn btn-primary btn-block float-right" type="submit">Login</button>
            </div>
            <p>Dont have an account? <a routerLink="/sign-up">Sign Up</a></p>
        </form>
    </div>
</div>
